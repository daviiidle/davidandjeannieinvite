<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting...</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
        color: #334155;
      }
    </style>
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
      (function () {
        var storageKey = 'spa:redirect-path';
        var target = window.location.pathname + window.location.search + window.location.hash;
        try {
          sessionStorage.setItem(storageKey, target);
        } catch (error) {
          console.error('Unable to persist redirect path', error);
        }

        var entryPoint = '/en/save-the-date/';
        if (target.startsWith('/vi')) {
          entryPoint = '/vi/save-the-date/';
        }
        window.location.replace(entryPoint);
      })();
    </script>
  </body>
</html>
